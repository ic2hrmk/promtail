name: Continious Integration (Lint & Unit Test)
on:
  push:
    branches:
      - master
      - development
      - feature/PROMTAIL-3-CI-tune
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out
        uses: actions/checkout@v2

      - name: Lint the code
        run: |
          make install-linter
          make run-linter

  test:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out
        uses: actions/checkout@v2

      - name: Perform unit tests
        run: |
          make unit-test
